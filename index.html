<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ! ============== Navbar Start ================ -->
    <div class="navbar">
      <img src="./img/instagram-logo.png" alt="logo" style="width: 200px" />
      <input class="inp-search" type="search" placeholder="Поиск" />
      <div>
        <img src="./img/home-logo.webp" alt="home" style="width: 50px" />
        <img src="./img/facebook-logo.png" alt="facebook" style="width: 40px" />
        <img src="./img/add-logo.webp" alt="add" style="width: 50px" />
        <img src="./img/like-logo.png" alt="like" style="width: 40px" />
      </div>
    </div>
    <hr />
    <!-- ? ============== Navbar End ================== -->
    <!-- ! ========== Paginate Start ====== -->
    <div class="paginate">
      <button id="prev-btn">prev</button>
      <button id="next-btn">next</button>
    </div>
    <!-- ? ========== Paginate End ====== -->
    <!-- ! ============= Footer Start ============= -->
    <footer class="footer">
      <h3>Contact with me</h3>
      <div class="img">
        <div><img src="./img/facebook-hakaton.webp" alt="facebook" /></div>
        <div><img src="./img/twitter-hakaton.png" alt="twitter" /></div>
        <div><img src="./img/youtube-hakaton.svg" alt="youtube" /></div>
      </div>
    </footer>
    <!-- ?============== Footer End =============== -->
    <script src="./js/main.js"></script>
  </body>
</html>
